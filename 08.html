<script>
    /*
    Maiores de Idade
Considere o seguinte array com idades: [15, 17, 19, 52, 14, 25].
Peça para o usuário informar a sua própria idade e a insira no Array.
Usando for...of, crie um novo array contendo apenas as idades que já atingiram a maioridade (18).
Exiba a lista de idades acima de 18 anos.
    */
    let maioridade = [15, 17, 19, 52, 14, 25];
    let usuáro = Number(prompt(`Qual é a sua idade`).trim());
    maioridade.push(usuáro);
    let velho = []
    for (let verif of maioridade) {
        if (verif >= 18) {
            velho.push(verif)
        }
    }
    document.write(`As pessoas que chegaram a maior idade foram ${velho}`);
</script>
